<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<header class="p-3 text-bg-dark">
    <h1><center>Bengkel Sejahtera</center></h1>
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none"></a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="#" class="nav-link px-2 text-white">Home</a></li>
                <li><a href="#" class="nav-link px-2 text-white">Features</a></li>
                <li><a href="#" class="nav-link px-2 text-white">Pricing</a></li>
                <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
                <li><a href="#" class="nav-link px-2 text-white">About</a></li>
            </ul>

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
            </form>

            <div class="text-end">
                <button type="button" class="btn btn-outline-light me-2">Login</button>
                <button type="button" class="btn btn-warning">Sign-up</button>
            </div>
        </div>
    </div>
</header>
     <div class="container mt-5">
         <fieldset class="border p-2">
            <legend class="float-none w-auto p-2">From Booking</legend>
           <form>
            <div class="mb-3">
              <label for="kategoriMinjam" class="form-label">Jenis Kendaraan</label>
              <select class="form-select" id="kategoriMinjam" name="kategoriMinjam" required>
                  <option value="" disabled selected>Pilih Kategori</option>
                  <option value="1">Kategori 1</option>
                  <option value="2">Kategori 2</option>
                  <!-- Tambahkan opsi sesuai kebutuhan -->
              </select>
          </div>
        <div class="mb-3">
            <label for="namaPesanan" class="form-label">Nama Pesanan</label>
            <input type="text" class="form-control" id="namaPesanan" name="namaPesanan" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Kategori Minjam</label>
          <div class="form-check">
              <input class="form-check-input" type="radio" name="kategoriMinjam" id="kategori1" value="kategori1" required>
              <label class="form-check-label" for="kategori1">Kategori 1</label>
          </div>
          <div class="form-check">
              <input class="form-check-input" type="radio" name="kategoriMinjam" id="kategori2" value="kategori2">
              <label class="form-check-label" for="kategori2">Kategori 2</label>
          </div>
          <div class="form-check">
              <input class="form-check-input" type="radio" name="kategoriMinjam" id="kategori3" value="kategori3">
              <label class="form-check-label" for="kategori3">Kategori 3</label>
          </div>
      </div>
        <div class="mb-3">
            <label for="deskripsi" class="form-label">Deskripsi</label>
            <textarea class="form-control" id="deskripsi" name="deskripsi" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label for="jamTanggalServis" class="form-label">Jam dan Tanggal Servis</label>
            <input type="datetime-local" class="form-control" id="jamTanggalServis" name="jamTanggalServis" required>
        </div>
        <label for="Montir" class="form-label">Request Montir</label>
        <input type="text" class="form-control" id="Montir" name="Montir" required>
        <div class="mb-3">
            <label for="noTelepon" class="form-label">Nomor Telepon</label>
            <input type="tel" class="form-control" id="noTelepon" name="noTelepon" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
        </div>
    </form>
</div>
</fieldset>

<footer class="bg-dark text-white text-center py-3">
  <p>&copy; 2024 Kelompok 5. Mahasiswa STT Nurul Fikri.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
