<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
         body{
            background-color: rgb(165, 165, 165);
        }
    </style>
</head>
<body>

<header class="p-3 text-bg-dark">
    <h1><center>Bengkel Sejahtera</center></h1>
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none"></a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="lading-page.html" class="nav-link px-2 text-white">Home</a></li>
                <li><a href="produk.html" class="nav-link px-2 text-white">Produk & Layanan</a></li>
                <li><a href="from-bokingan.html" class="nav-link px-2 text-white">Booking</a></li>
                <li><a href="berita.html" class="nav-link px-2 text-white">Berita</a></li>
                <li><a href="tentang-kami.html" class="nav-link px-2 text-white">Tentang Kami</a></li>
            </ul>

            <form class="col-12 col-lg-auto form-group row mb-lg-0 me-lg-3" role="search">
                <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
            </form>

            <div class="text-end">
                <button type="button" class="btn btn-outline-light me-2"><a href="../pages/sign-in.html" class="text-white" style="text-decoration: none;">Login</a></button>
                <button type="button" class="btn btn-warning"><a href="../pages/sign-up.html" class="text-white" style="text-decoration: none;">Sign-up</a></button>
            </div>
        </div>
    </div>
</header>
     <div class="container mt-5">
         <fieldset class="border p-2">
            <legend class="float-none w-auto p-2">From Booking</legend>
           <form>
            <div class="form-group mt-3 row">
              <label for="kategoriMinjam" class="col-sm-2 col-col-sm-2 col-form-label">Jenis Kendaraan</label>
              <div class="col-sm-10">
              <select class="form-select" id="kategoriMinjam" name="kategoriMinjam" required>
                  <option value="" disabled selected>Pilih Kategori</option>
                  <option value="1">Kategori 1</option>
                  <option value="2">Kategori 2</option>
                  <!-- Tambahkan opsi sesuai kebutuhan -->
              </select>
            </div>
          </div>
        <div class="form-group mt-3 row">
            <label for="namaPesanan" class="col-sm-2 col-col-sm-2 col-form-label">Nama Pesanan</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" id="namaPesanan" name="namaPesanan" required>
          </div>
        </div>
        <div class="form-group mt-3 row">
          <label class="col-sm-2 col-col-sm-2 col-form-label">Kategori Minjam</label>
          <div class="col-sm-2 col-col-sm-2 col-form-label form-check">
              <input class="form-check-input" type="radio" name="kategoriMinjam" id="kategori1" value="kategori1" required>
              <div class="col-sm-10">
              <label class="form-check-label" for="kategori1">Kategori 1</label>
          </div>
        </div>
          <div class="col-sm-2 col-col-sm-2 col-form-label form-check">
              <input class="form-check-input" type="radio" name="kategoriMinjam" id="kategori2" value="kategori2">
              <div class="col-sm-10">
              <label class="form-check-label" for="kategori2">Kategori 2</label>
          </div>
        </div>
          <div class="col-sm-2 col-col-sm-2 col-form-label form-check">
              <input class="form-check-input" type="radio" name="kategoriMinjam" id="kategori3" value="kategori3">
              <label class="form-check-label" for="kategori3">Kategori 3</label>
          </div>
      </div>
        <div class="form-group mt-3 row">
            <label for="deskripsi" class="col-sm-2 col-form-label">Deskripsi</label>
            <div class="col-sm-10">
            <textarea class="form-control" id="deskripsi" name="deskripsi" rows="3" required></textarea>
        </div>
    </div>
        <div class="form-group mt-3 row">
            <label for="jamTanggalServis" class="col-sm-2 col-form-label">Jam dan Tanggal Servis</label>
            <div class="col-sm-10">
            <input type="datetime-local" class="form-control" id="jamTanggalServis" name="jamTanggalServis" required>
        </div>
    </div>
    <div class="form-group mt-3 row">
        <label for="Montir" class="col-sm-2 col-form-label">Request Montir</label>
        <div class="col-sm-10">
        <input type="text" class="form-control" id="Montir" name="Montir" required>
    </div>
    </div>
        <div class="form-group mt-3 row">
            <label for="noTelepon" class="col-sm-2 col-form-label">Nomor Telepon</label>
            <div class="col-sm-10">
            <input type="tel" class="form-control" id="noTelepon" name="noTelepon" required>
        </div>
    </div>
        <div class="form-group mt-3 row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
    </div>
        <div class="form-group mt-3 row">
            <div class="col-sm-10 offset-sm-2">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
        </div>
    </div>
    </form>
</div>
</fieldset>

<footer class="bg-dark text-white text-center py-3">

</footer>

</body>
</html>
